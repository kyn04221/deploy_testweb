    <script>
        const joinButton = document.getElementById('join-button');
        const memberList = document.getElementById('member-list');
        const offlineMembersContainer = document.getElementById('offline-members');

        let members = []; // 멤버를 저장할 배열
        let visibleMembersCount = 5; // 처음에 보이는 멤버 수

        joinButton.addEventListener('click', function () {
            const myMember = document.createElement('div');
            myMember.classList.add('online-member');
            myMember.innerHTML = `
                <img src="blue.jpg" alt="내 프로필" class="member-pic">
                <p class="member-name">전효정</p>
            `;
            memberList.appendChild(myMember);
            members.push(myMember); // 멤버 배열에 추가

            this.textContent = '참여중';
            this.disabled = true;
            this.style.backgroundColor = '#28a745';

            const offlineMembers = offlineMembersContainer.querySelectorAll('.offline-member');
            offlineMembers.forEach(member => {
                const memberName = member.querySelector('.member-name').textContent;
                if (memberName === '전효정') {
                    member.remove();
                }
            });

            // 모든 멤버 보여주기
            updateMemberList();
        });

        function updateMemberList() {
            memberList.innerHTML = ''; // 현재 리스트 비우기
            for (let i = 0; i < Math.min(visibleMembersCount, members.length); i++) {
                memberList.appendChild(members[i]); // 보이는 멤버만 추가
            }
        }

        // 멤버 리스트가 가로 길이에 맞춰 반응형으로 보이도록 CSS에 추가할 클래스
        memberList.classList.add('responsive-member-list');
    </script>
