<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study with us! - Create Study Group</title>
    <link rel="stylesheet" href="4_MadeStudy.css"> <!-- CSS 파일 연결 -->
</head>

<body>
    <header>
        <h1>Study with us !</h1>
    </header>

    <main>

        <div id="profile-menu-container">
            <aside id="profile-section">
                <img src="blue.jpg" alt="내 프로필 사진" id="profile-pic">
                <p id="username">전효정</p>
                <p id="myself">안녕하세요 자기소개 입니다</p>
            </aside>
    
            <section id="menu-section">
                <h2>메뉴</h2>
                <ul id="menu-list">
                    <li>캘린더</li>
                    <li>자료 공유</li>
                    <li>과제/목표</li>
                    <li>게시판</li>
                    <li>학습 진도 및 성취도 추적</li>
                </ul>
            </section>
        </div>

        <section id="my-study-groups">
            <div id="create-study-group">
                <h2>스터디 만들기</h2>
                <label for="group-name">스터디 그룹명</label>
                <input type="text" id="group-name" required>

                <label for="group-purpose">스터디 목적</label>
                <input type="text" id="group-purpose" required>

                <label for="group-duration">스터디 기간</label>
                <input type="text" id="group-duration" placeholder="예: 2024.01.01 ~ 2024.06.30" required>

                <label for="max-members">최대 인원수</label>
                <input type="number" id="max-members" min="1" required>

                <label for="group-schedule">스터디 일정</label>
                <input type="text" id="group-schedule" placeholder="예: 월요일, 오후 2시" required>

                <button id="create-group-btn">스터디 그룹 만들기</button>
            </div>
        </section>
    </main>

    <script>
        document.getElementById('create-group-btn').addEventListener('click', function () {
            const groupName = document.getElementById('group-name').value;
            const groupPurpose = document.getElementById('group-purpose').value;
            const groupDuration = document.getElementById('group-duration').value;
            const maxMembers = document.getElementById('max-members').value;
            const groupSchedule = document.getElementById('group-schedule').value;

            if (groupName && groupPurpose && groupDuration && maxMembers && groupSchedule) {
                // 스터디 그룹 정보를 로컬 스토리지에 저장
                const studyGroup = {
                    name: groupName,
                    purpose: groupPurpose,
                    duration: groupDuration,
                    maxMembers: maxMembers,
                    schedule: groupSchedule
                };
                
                localStorage.setItem('newStudyGroup', JSON.stringify(studyGroup));

                // 2_main.html 페이지로 이동
                window.location.href = "2_main.html";
            } else {
                alert('모든 필드를 입력해주세요.');
            }
        });
    </script>
</body>

</html>
